<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户注册</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<section class="bitBanner" id="bitBanner" bitdatamarker="bitBanner" bitdataaction="site_fix_container"></section>
    <div class="container">
        <center><h3>新用户注册</h3></center>

        <form action="/demo4/RegistServlet" method="post">
            <div class="form-group" style="width: 600px">
                <label for="uid" style="margin-left: 300px">用户id：</label>
                <input style="margin-left: 300px" type="text" class="form-control" id="uid" name="uid" placeholder="请输入用户id">
            </div>

            <div class="form-group" style="width: 600px">
                <label for="username" style="margin-left: 300px">用户名：</label>
                <input style="margin-left: 300px" type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
            </div>

            <div class="form-group" style="width: 600px">
                <label for="password" style="margin-left: 300px">密码：</label>
                <input style="margin-left: 300px" type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>

            <div class="form-group" style="width: 600px">
                <label for="nickname" style="margin-left: 300px">昵称：</label>
                <input style="margin-left: 300px" type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入昵称">
            </div>

            <div class="form-group" style="width: 600px">
                <label for="realname" style="margin-left: 300px">真实姓名：</label>
                <input style="margin-left: 300px" type="text" class="form-control" id="realname" name="realname" placeholder="请输入真实姓名">
            </div>

            <div class="form-group" style="width: 600px">
                <label for="QQnumber" style="margin-left: 300px">QQ号：</label>
                <input style="margin-left: 300px" type="text" class="form-control" id="QQnumber" name="QQnumber" placeholder="请输入QQ号">
            </div>

            <div class="form-group" style="width: 600px">
                <label for="address" style="margin-left: 300px">地址：</label>
                <input style="margin-left: 300px" type="text" class="form-control" id="address" name="address" placeholder="请输入地址">
            </div>

            <div class="form-inline" style="width: 600px">
                 <label for="vcode" style="margin-left: 300px">验证码：</label>
                 <input type="text" name="verifycode" class="form-control" id="verifycode" placeholder="请输入验证码" style="width: 120px;"/>
                 <span><img src="/demo4/CheckCodeServlet" title="看不清点击刷新" id="vcode" onclick="refreshCode(this)"/></span>
            </div>
            <br><br>
            <div class="form-group" style="text-align: center">
                <input class="btn btn-primary" style="background: #bd8448 !important;border: 1px solid #bd8448 !important;color: #ffffff !important;box-shadow: inset 0 1px #bd8448 !important;" type="submit" value="提交" />
                <a href="/demo4/tmp.jsp"><input class="btn btn-default" type="button" value="取消" /></a>
            </div>
        </form>
    </div>
</body>
</html>

<!-- HTML5文档-->
<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加用户</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <center><h3>添加用户页面</h3></center>
    <form action="/demo4/AddUserServlet" method="post">
        <div class="form-group">
            <label for="uid">用户ID：</label>
            <input type="text" class="form-control" id="uid" name="uid" placeholder="请输入用户ID">
        </div>
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="credit">信誉积分：</label>
            <input type="text" class="form-control" id="credit" name="credit" placeholder="请输入信誉积分">
        </div>
        <div class="form-group">
            <label>是否封号：</label>
            <input type="radio" name="ifsealed" value="true" checked="checked"/>是
            <input type="radio" name="ifsealed" value="false"/>否
        </div>
        <div class="form-group">
            <label>是否为管理员：</label>
            <input type="radio" name="ifadmin" value="true" checked="checked"/>是
            <input type="radio" name="ifadmin" value="false"/>否
        </div>
        <div class="form-group">
            <label for="likeid">收藏ID：</label>
            <input type="text" class="form-control" id="likeid" name="likeid" placeholder="请输入收藏ID">
        </div>
        <div class="form-group">
            <label for="billid">账单ID：</label>
            <input type="text" class="form-control" id="billid" name="billid" placeholder="请输入账单ID">
        </div>

        <div class="form-group" style="text-align: center">
            <input class="btn btn-primary" type="submit" value="提交" />
            <input class="btn btn-default" type="reset" value="重置" />
            <input class="btn btn-default" type="button" value="返回" />
        </div>
    </form>
</div>
</body>
</html>

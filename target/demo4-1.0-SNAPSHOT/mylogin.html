	<title>账号登录</title>
	<!-- 1. 导入CSS的全局样式 -->
	<link rel="stylesheet" href="css/mylogin.css">

<!--	<link href="css/bootstrap.min.css" rel="stylesheet">-->
	<!-- 2. jQuery导入，建议使用1.9以上的版本 -->
	<script src="js/jquery-2.1.0.min.js"></script>
	<!-- 3. 导入bootstrap的js文件 -->
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
	</script>
	<script type="text/javascript">
		//图片点击事件
		function refreshCode(img) {
			img.src="/demo4/CheckCodeServlet?"+new Date().getTime();
		}
	</script>
	<style>
		input::-webkit-input-placeholder {
			color:white;
		}
		input::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: white;
		}
		input:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: white;
		}
		input:-ms-input-placeholder {
			/* Internet Explorer 10-11 */
			color: white;
		}
	</style>
</head>
<body>
<form action="/demo4/LoginServlet" method="POST">
	<div id="login-box">
		<h1>Login</h1>
		<div class="form">
			<div class="item">
				<i class="fa fa-user-circle" aria-hidden="true"></i>
				<input type="text" placeholder="username" name="username">
			</div>

			<div class="item">
				<i class="fa fa-key" aria-hidden="true"></i>
				<input type="password" placeholder="password" name="password">
			</div>
		</div>
		<button type="submit" style=" background: #bd8448 !important; border: 1px solid #bd8448 !important; color: #ffffff !important; box-shadow: inset 0 1px #bd8448 !important;">登录</button>
		&nbsp;
		<a href="register.html">
			<button type="button" style="background: #fff!important;background: -webkit-gradient(linear,0% 0%,0% 100%,from(#f8f8f8),to(#fff))!important;background: -moz-linear-gradient(0% 0% 270deg,#f8f8f8,#fff)!important;border: solid 1px #bbb!important;color: #666!important;">注册</button>
		</a>
		<br>
		&nbsp;&nbsp;
		<a href="myadlogin.html">管理员登录</a>
	</div>
</form>
